---
title: Vixen Fitness
timezone: Europe/London
collections:
  diets:
    title: Diets
    output: false
  posts:
    title: Posts
    output: true
  recipes:
    title: Recipes
    output: true
    permalink: "/recipes/:path"
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/blog/:title/"
    image:
    description:
- scope:
    path: ''
    type: recipes
  values:
    layout: recipe
    permalink: "/recipes/:title/"
    serves: 2
    preparation_time: 15mins
    cooking_time: 15mins
    ingredients:
    steps:
    -
    image:
    description:
    diets:
    -
- scope:
    path: ''
    type: pages
  values:
    layout: page
    description:
url: https://www.vixenfitness.co.uk
logo: "/img/vixen-icon-plum-bg.png"
author: Gemma Holloway
contact:
  email: gemma@vixenfitness.co.uk
  social:
    twitter: VixenFitnessUK
    facebook: VixenFitnessUK
    instagram: VixenFitnessUK
    snapchat: gemgemwings
keep_files:
- css
- js
- img
exclude:
- gulpfile.coffee
- package.json
- yarn.lock
- node_modules
permalink: pretty
