---
title: Vixen Fitness
timezone: Europe/London
collections:
  diets:
    title: Diets
    output: false
  posts:
    title: Posts
    output: true
  products:
    title: Products
    output: false
  recipes:
    title: Recipes
    output: true
    permalink: "/recipes/:path"
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/blog/:title/"
    image: 
    description: 
- scope:
    path: ''
    type: recipes
  values:
    layout: recipe
    permalink: "/recipes/:title/"
    serves: 2
    preparation_time: 15mins
    cooking_time: 15mins
    ingredients: 
    steps:
    - 
    image: 
    description: 
    diets:
    - 
- scope:
    path: ''
    type: pages
  values:
    layout: page
    description: 
- scope:
    path: ''
    type: products
  values:
    title: ''
    price: 0.0
url: https://www.vixenfitness.co.uk
logo: "/img/vixen-icon-plum-bg.png"
author: Gemma Holloway
contact:
  email: gemma@vixenfitness.co.uk
  social:
    twitter: VixenFitnessUK
    facebook: gemmahollowayfitness
    instagram: VixenFitnessUK
    snapchat: add/gemgemwings

# Include a couple plugins
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-webmention_io

keep_files:
- css
- js
- img
exclude:
- gulpfile.coffee
- package.json
- yarn.lock
- node_modules
permalink: pretty

# Webmentions
webmentions:
  username: www.vixenfitness.co.uk
  # skip bad URLs for 5 days
  cache_bad_uris_for: 5
  # I moved to www and then to https, soâ€¦
  legacy_domains:
    - http://vixenfitness.co.uk
    - http://www.vixenfitness.co.uk
    - https://vixenfitness.co.uk
  js: false
