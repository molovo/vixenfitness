---
layout: base
---

<ul class="post--list">
  {% for post in site.posts %}
    <li class="post--list-item">
      <article>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h3>

        <date>{{ post.date | date: "%d %B %Y" }}</date>

        {{ post.content }}
      </article>
    </li>
  {% endfor %}
</ul>
