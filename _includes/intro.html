<section class="intro intro--{{ page.slug }}" {% if page.image %}style="background: url('{{ page.image }}') center / cover no-repeat;"{% endif %}>
  <div class="intro__container">
    {% if page.intro %}
      <h1>{{ page.intro }}</h1>
    {% else %}
      <h1>{{ page.title }}</h1>
    {% endif %}
  </div>
</section>
