---
layout: base
slug: blog
---

<article class="post">
  <ul class="post__meta">
    <li>
      <span class="highlight--pink">Written on</span>
      <date class="posts__date">{{ page.date | date: "%d %B %Y" }}</date>
    </li>
  </ul>
  <div class="post__content">
    {{ page.content | markdownify }}
  </div>
</article>
